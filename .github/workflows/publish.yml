# Workflow dedicated to publish all package:
# 1. Run TypeScript Jest's all existing tests (tests/**/*.test.ts files)
# 2. Build and publish package to NPM registry.
# 3. Generate documentation and push it to repo's wiki.
# This workflow is triggered only when a release is published on Github.
name: Publish

on:
    release:
        types: [released]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm i
            - run: npm run test

    publish:
        name: Publish
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org/
            - run: npm i --omit=dev
            - run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}

    publish_doc:
        name: Publish documentation
        needs: publish
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm i --omit=dev
            - run: rm -rf tests
            - run: ./node_modules/.bin/cross-env GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} gulp publishDocumentation
